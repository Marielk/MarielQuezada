<div class="container-fluid">
  <div class="row">
    <div [ngClass]="modeColor === 'nigth' ? 'col-sm-12 topNavBar topNavBar-nigth' : 'col-sm-12 topNavBar topNavBar-day'">
      <nav [ngClass]="modeColor === 'nigth' ? 'col-sm-12 topNavBar navbar navbar-expand-lg navbar-light topNavBar-nigth' : 'col-sm-12 navbar navbar-expand-lg navbar-light topNavBar topNavBar-day'">
        <div class="col-sm-4 c8">
          <a class="navbar-brand" href="#">
            <img routerLink="" [src]="modeColor === 'nigth' ? '../../../assets/img/Mariel_logo3.png' : '../../../assets/img/Mariel_logo3_day.png'" id="logo">
            <img routerLink="" [src]="modeColor === 'nigth' ? '../../../assets/img/logo_responsive.png' : '../../../assets/img/logo_responsive_day.png'" class="logoResponsive">
          </a>
        </div>
        <div class="col-sm-8 c8">
          <div class="responsiveMenu">
            <app-responsive-menu></app-responsive-menu>
          </div>
          <div [ngClass]="modeColor === 'nigth' ? 'buttonMenu buttonMenu-nigth' : 'buttonMenu buttonMenu-day'" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a [ngClass]="modeColor === 'nigth' ? 'nav-link nav-link-nigth' : 'nav-link nav-link-day'" routerLink="" href="#" [translate]="'top_menu.home'"><span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a [ngClass]="modeColor === 'nigth' ? 'nav-link nav-link-nigth' : 'nav-link nav-link-day'" routerLink="portafolio" href="#" [translate]="'top_menu.works'"></a>
              </li>
              <li class="nav-item">
                <a [ngClass]="modeColor === 'nigth' ? 'nav-link nav-link-nigth' : 'nav-link nav-link-day'" routerLink="service" href="#" [translate]="'top_menu.services'"></a>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link" routerLink="blog" href="#">Blog</a>
              </li> -->
              <li class="nav-item">
                <a [ngClass]="modeColor === 'nigth' ? 'nav-link nav-link-nigth' : 'nav-link nav-link-day'" routerLink="aboutme" href="#" [translate]="'top_menu.about'"></a>
              </li>
              <li class="nav-item">
                <a [ngClass]="modeColor === 'nigth' ? 'nav-link nav-link-nigth' : 'nav-link nav-link-day'" routerLink="contact" href="#" [translate]="'top_menu.contact'"></a>
              </li>
              <li class="nav-item">
                <button [ngClass]="modeColor === 'nigth' ? 'nav-link translate-btn nav-link-nigth' : 'nav-link translate-btn nav-link-day'" [translate]="'top_menu.language'" (click)="changeLanguage()"></button>
              </li>
              <li>
                <p class="mb-0 switch-label mr-2">Modo <span class="bold">{{mode}}</span></p>
                <label class="switch">
                  <input type="checkbox" id="switch">
                  <span class="slider round"></span>
                </label>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </div>
</div>
